<div lazy-load="ui.crud.editor">
    <div class="panel panel-default">
        <div class="panel-heading">
            <iz-filter-container crud-id="{{dataTable.crudId}}" iz-data-column-index='index = dataTable.filterConfig'
                                 iz-support-new-record='{{configDataTable.isSupportNewRecord}}'>
        </div>
        <div class="table-responsive shop-product-list">
            <table style="width: 99%" ui-crud-editor="dataTable" crud-id="{{dataTable.crudId}}"
                   ui-options="dataTable.tableOptions"
                   class="table table-striped b-t b-b">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Ảnh</th>
                    <th>Tên</th>
                    <th>Loại</th>
                    <th>Kiểu</th>
                    <th>Mã</th>
                    <th>Giá</th>
                    <th>SL</th>
                    <th>Hiển thị</th>
                    <th>Trạng thái</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
